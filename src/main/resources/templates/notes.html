<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Услуги фотолаборатории - photolab</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background: rgb(222,101,244);">
<div th:insert="blocks/nav :: nav"></div>
<main class="page projects-page mt-5">
    <section class="portfolio-block projects-with-sidebar">
        <div class="container">
            <div class="heading">
                <h2>Услуги фотолаборатории</h2>
            </div>
            <div class="row">
                <div class="col-md-12 mb-5">
                    <form action="/search" method="post">
                        <div class="row">
                            <div class="col">
                                <p style="margin-bottom: 5px;">Название</p>
                                <input class="form-control" type="text" style="margin-bottom: 5px;" name="name" th:value="${name}">
                            </div>
                            <div class="col">
                                <p style="margin-bottom: 5px;">Вид услуги</p>
                                <select class="form-select" style="margin-bottom: 10px;" required="" name="categoryId">
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:label="${c.name}"
                                            th:selected="${c.id == selectedCId}"></option>
                                </select>
                            </div>
                            <div class="col d-xl-flex align-items-xl-center">
                                <button class="btn btn-primary" type="submit" style="margin-right: 5px">
                                    Поиск
                                </button>
                                <a class="btn btn-secondary" role="button" href="/"
                                   style="color: var(--bs-btn-disabled-color);">Сброс</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div th:each="n : ${notes}" class="col-md-6 col-lg-4 project-sidebar-card">
                            <a th:href="'/notes/' + ${n.id}">
                                <img class="img-fluid image scale-on-hover" th:src="'/img/' + ${n.photo}"
                                     style="border-radius: 10px;">
                            </a>
                            <p class="lead" style="margin-bottom: 5px;" th:text="${n.name}"></p>
                            <p class="lead" style="margin-bottom: 5px;">Цена&nbsp;<span th:text="${n.price}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>

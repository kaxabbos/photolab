<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Авторизация - photolab</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background: rgb(222,101,244);">
<div th:insert="blocks/nav :: nav"></div>
<main class="page contact-page mt-5">
    <section class="portfolio-block contact">
        <div class="container">
            <div class="heading">
                <h2>Авторизация</h2>
            </div>
            <div th:if="${param.error}" class="alert alert-warning" role="alert">
                <strong>Некорректный ввод логина или пароля!</strong>
            </div>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label" for="name">Логин</label>
                    <input class="form-control item rounded-5" type="text" id="name" name="username" required="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input class="form-control rounded-5" type="password" name="password" required=""></div>
                <div class="mb-3">
                    <button class="btn btn-primary btn-lg d-block w-100" type="submit">Авторизация</button>
                </div>
            </form>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
